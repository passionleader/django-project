<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--템플릿 문법에 반복문을 통해서 변수를 출력할 것이다 -->
    <!--변수 하나는 { { } } 쓰면 되지만 여긴 변수가 여려개-->
    <!-- fruits 객체의 이름, 가격만 출력해 보자 -->
    {% for fruit in fruits %}
        {{ fruit.name }}
        {{ fruit.price }}
<br />
        {{ fruit.create_data }}
<hr />
    {% endfor %}

</body>
</html>
